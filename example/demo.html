<!DOCTYPE html>
<html>
<head>
    <title>Angular Bootstrap Datepicker Demo</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../dist/angular-bootstrap-datepicker.css" />
</head>
<body data-ng-app="demo">
    <div>
        <div data-ng-controller="AppCtrl">
            <input id="datepicker" type="text" ng-datepicker date-options="datepickerOptions" ng-model="date">
            <input id="datepickerMirror" type="text" ng-model="date">
        </div>
    </div>

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../dist/angular-bootstrap-datepicker.js" charset="utf-8"></script>
    <script type="application/javascript">
        app = angular.module('demo', ['ng-bootstrap-datepicker']);

        app.controller('AppCtrl', function($scope) {
            $scope.datepickerOptions = {
                format: 'yyyy-mm-dd',
                language: 'fr',
                startDate: "2014-10-01",
                endDate: "2014-10-31",
                autoclose: true,
                weekStart: 0
            }
        });
    </script>
</body>
</html>
